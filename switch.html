<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡切换</title>
	<style type="text/css">
		#tap {
			width: 300px;
			height: 400px;
			margin: 100px auto;
		}
		#tap div {
			width: 100%;
			height: 300px;
			text-align: center;
			line-height: 300px;
			background-color: pink;
			display: none;
			font-size: 30px;
		}
		.now {
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="tap">
		<input type="button" value="苹果">
		<input type="button" value="香蕉">
		<input type="button" value="梨子">
		<div>苹果</div>
		<div>香蕉</div>
		<div>梨子</div>
	</div>
	
</body>
	<script type="text/javascript">
		var tap = document.getElementById("tap");
		var btns = tap.getElementsByTagName("input");
		var divs = tap.getElementsByTagName("div");
		divs[0].style.display = "block";
		btns[0].className = "now";

		for(var i=0;i<btns.length;i++){
			btns[i].index = i;
			btns[i].onclick = function(){
				for(var j=0;j<btns.length;j++){
					divs[j].style.display = "none";
					btns[j].className="";
				}
				this.className="now";
				divs[this.index].style.display = "block";
			}
		}


	</script>
</html>
