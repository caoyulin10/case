<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>碰撞检测</title>
	<style type="text/css">
		#cage {
			width: 600px;
			height: 400px;
			border: 1px solid red;
			margin: 0 auto;
			position: relative;
		}
		#ball {
			width: 50px;
			height: 50px;
			border-radius: 25px;
			background-color: green;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div id="cage">
		<div id="ball"></div>
	</div>
</body>
<script type="text/javascript">
	var cage = document.getElementById("cage");
	var ball = document.getElementById("ball");
	var maxWidth = cage.clientWidth - ball.offsetWidth;
	var maxHeight = cage.clientHeight - ball.offsetHeight;
	var x = ball.offsetLeft;
	var y = ball.offsetTop;
	var speedX = 5;
	var speedY = 5;
	var timer = null;
	timer = setInterval(function(){
		x += speedX;
		y += speedY;
		if(x >= maxWidth) {
			speedX *= -1;
		} else if(x < 0){
			speedX *= -1;
		}
		if(y >= maxHeight) {
			speedY *= -1;
		} else if(y < 0) {
			speedY *= -1;
		}
		ball.style.left = x + "px";
		ball.style.top = y +"px";
	},10);





</script>
</html>
